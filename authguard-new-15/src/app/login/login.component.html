<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        <strong>Normal User</strong> - U: user P: user<br />
        <strong>Administrator</strong> - U: admin P: admin
    </div>
    <div class="card">
        <h4 class="card-header">Angular 15 with Auth Guard for routes</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"/>
                    <div class="invalid-feedback">
                        <div></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div class="invalid-feedback">
                        <div>Password is required</div>
                    </div>
                </div>
                    <button class="btn btn-primary btn-block">
                        <span class="spinner-border spinner-border-sm mr-1" *ngIf="loading"></span>
                        Login
                    </button>

                <div class="alert alert-danger mt-3 mb-0"></div>
            </form>
        </div>
    </div>
</div>
